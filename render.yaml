services:
  - type: web
    name: sme-plug-backend
    env: python
    rootDir: sme-plug-platform
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: FRONTEND_URL
        value: https://sme-plug-platform.vercel.app
      - key: GROQ_API_KEY
        sync: false
