version: "3.9"

services:
  # ─────────────────────────────────────────
  # ChromaDB vector store
  # ─────────────────────────────────────────
  chroma:
    image: chromadb/chroma:latest
    container_name: sme_chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sme_net

  # ─────────────────────────────────────────
  # FastAPI backend
  # ─────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sme_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./docs:/app/docs
      - ./chroma_db:/app/chroma_db
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    env_file:
      - .env
    depends_on:
      chroma:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - sme_net

  # ─────────────────────────────────────────
  # React frontend
  # ─────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: sme_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sme_net

volumes:
  chroma_data:

networks:
  sme_net:
    driver: bridge
