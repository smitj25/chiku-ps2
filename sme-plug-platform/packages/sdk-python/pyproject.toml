[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tether"
version = "0.1.0"
description = "Official Python SDK for Tether â€” AI expert plugins with verified citations"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Tether", email = "hello@tether.dev"},
]
keywords = ["ai", "sme", "rag", "citations", "legal", "healthcare", "engineering"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://tether.dev"
Documentation = "https://tether.dev/docs"
Repository = "https://github.com/tether/sdk-python"

[tool.setuptools.packages.find]
include = ["tether*"]
